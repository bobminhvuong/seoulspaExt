<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <script src="./../../js/angular/angular.min.js"></script>
    <script src="./../../js/jquery/jquery.min.js "></script>
    <script src="./../../js/src/app.js"></script>
    <script src="./../../js/notify.min.js"></script>
    <script src="./../../js/bootstrap/bootstrap.min.js"></script>
    <script src="./../../js/bootstrap/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="../../css/bootstrap.min.css">
    <link rel="stylesheet" href="../../css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="../../css/bootstrap-reboot.min.css">
    <link rel="stylesheet" href="../../css/style.css">
</head>

<body ng-app="app" ng-controller="mainCtrl" ng-init="init()">
    <div ng-if="login_require == true" id="login-form">
        <form>
            <div class="form-group">
                <label for="exampleInputEmail1" style="font-weight: bold; color: white;">Tài khoản:</label>
                <input type="text" ng-model="login.id" class="form-control" id="exampleInputEmail1"
                    aria-describedby="emailHelp">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1" style="font-weight: bold; color: white;">Mật khẩu</label>
                <input type="password" ng-model="login.password" class="form-control" id="exampleInputPassword1">
            </div>
            <button type="submit" ng-click="login()" class="button login-btn">Đăng nhập</button>
        </form>
    </div>
    <div ng-if="login_require == false" id="mainPopup">
        <form>
            <div class="sign-form">
                <div class="form-group-d">
                    <span>Người gửi <span>*</span>:</span>
                    <select ng-model="sendValue.path" ng-change="showtag()" class="selectpicker sender">
                        <option ng-repeat="(key, value) in staffs" data-id="{{value.user_id}}"
                            value="{{value.tag_name}}">{{value.name}}</option>
                    </select>
                </div>
                <div class="form-group-d" id="ttv-tag">
                    <span>Tag name<span>*</span>:</span>
                    <input ng-change="tagCheck()" ng-model="sendValue.tag" ng-disabled="{{enable_status}}" class="tag"
                        type="text">
                </div>
            </div>
            <div class="form-add">
                <div class="form-group-d d-none">
                    <span>Mã Khách hàng:</span>
                    <input disabled ng-model="sendValue.customer" class="form-inner" type="text">
                </div>
                <div class="form-group-d d-none">
                    <span>Mã hội thọai:</span>
                    <input disabled ng-model="sendValue.conversation" class="form-inner" type="text">
                </div>
                <div class="form-group-d">
                    <span>Số điện thoại khách hàng:</span>
                    <input ng-model="sendValue.phone" autofocus class="form-inner phone-cus" type="text">
                </div>
                <button type="submit" class="button send-button" ng-click="go_in()">Gửi ngay</button>
            </div>
        </form>
    </div>
    <div ng-if="realnow < noel" class="">
        <div class="back"></div>
        <div class="snow snow-flake1"></div>
        <div class="snow snow-flake2"></div>
        <div class="snow snow-flake3"></div>
        <div class="snow snow-flake4"></div>
        <div class="snow snow-flake5"></div>
        <div class="snow snow-flake6"></div>
        <div class="snow snow-flake7"></div>
        <div class="snow snow-flake8"></div>
        <div class="snow snow-flake9"></div>
        <div class="snow snow-flake10"></div>
        <div class="snow snow-flake11"></div>
        <div class="snow snow-flake12"></div>
        <div class="snow snow-flake13"></div>
        <div class="snow snow-flake14"></div>
        <div class="snow snow-flake16"></div>
        <div class="snow snow-flake17"></div>
        <div class="snow snow-flake18"></div>
        <div class="snow snow-flake19"></div>
        <div class="snow snow-flake20"></div>
        <div class="snow snow-flake21"></div>
        <div class="snow snow-flake22"></div>
        <div class="snow snow-flake23"></div>
        <div class="snow snow-flake24"></div>
        <div class="snow snow-flake25"></div>
        <div class="snow-piles snow-pile1"></div>
        <div class="snow-piles snow-pile2"></div>
        <div class="snow-piles snow-pile3"></div>
    </div>
    <div ng-if="realnow >= noel" class="normal-day">
    </div>
    <div ng-if="login_require == false" class="log-out" title="Đăng xuất" ng-click="logout()">
        Đăng xuất
    </div>
    <script>
        $('.phone-cus').focus();
    </script>
</body>

</html>
